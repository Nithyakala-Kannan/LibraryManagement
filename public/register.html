<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
          crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div class="navigation" >
        <a href="index.html">Home</a>
        <a  href="login.html">Login</a>
        <a class="active" href="register.html">Register</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
      </div><br><br>
    <header style="background-color: rgb(134, 134, 233); height:60px;">
        <h1 style="color:rgb(27, 5, 5); text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;">Welcome to Online Library...</h1>
        </header>
        <h2 style="text-align: center;">
            <button type="button" class="btn btn-primary">
                Create <span class="badge badge-light">New</span>
              </button> your account</h2><br>
    <div class="container center-div" style="background-image:linear-gradient(rgb(209, 233, 120), rgb(123, 135, 240)); width: 70%;">
        <form class="justify-content-center">
            <div class="form-row">
                <div class="col">
                    <label for="email">First Name</label>
                  <input type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                    <label for="firstname">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last name" required>
                </div>
              </div>
          <div class="form-group">
            <label for="lastmname">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" style="width: 100%;" required>
          </div>
          <div class="form-row">
            <div class="col">
                <label for="pwd">Password</label>
              <input type="password" class="form-control" placeholder=" Enter Password" required>
            </div>
            <div class="col">
                <label for="conpwd">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Retype Password" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="form-group">  
                <label class="control-label col-xs-3">Gender</label>
            <div class="col-xs-2">
              <label class="radio-inline">
                  <input type="radio" name="gender" value="male" required>
                     Male
              </label>
            </div>
            <div class="col-xs-2">
              <label class="radio-inline">
                  <input type="radio" name="gender" value="female" required>
                  Female
              </label>
          </div>
          </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="col-md-4 control-label" for="checkboxes">Interests</label>
                <div class="">
                  <label class="checkbox-inline" for="interest">
                    <input type="checkbox" name="sports" id="" value="sports">
                    Sports
                  </label>
                  <label class="checkbox-inline" for="interest">
                    <input type="checkbox" name="music" id="" value="music">
                    Music
                  </label>
                  <label class="checkbox-inline" for="interest">
                    <input type="checkbox" name="travel" id="" value="travel">
                    Travel
                  </label>
                  <label class="checkbox-inline" for="interest">
                    <input type="checkbox" name="novel" id="" value="novel">
                    Novel
                  </label>
                  </div></div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
                <label for="email">Address</label>
               <textarea class="form-control" placeholder="Address with pincode..." style="width: 80%;" required></textarea>
            </div>
            <div class="col">
              <div class="dropdown">
                <label for="email">State</label><br>
                <select name="state" id="state" class="btn btn-info dropdown-toggle" >
                  <option value="select">--Select State--</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Puducherry">Puducherry</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                </select>  
              </div>
            </div>
          </div>
        
        <br>
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div><br>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success">Register</button>
            <button type="button" class="btn btn-secondary">Reset</button>
            <button type="button" class="btn btn-light">Back</button>
          </div>
        </form><br>
      </div>
</body>
</html>
